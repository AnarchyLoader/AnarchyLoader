[package]
name = "anarchyloader"
version = "1.1.4"
edition = "2021"
build = "build.rs"

[features]
scanner = ["dep:pelite", "dep:regex"]

[dependencies]
eframe = "0.30.0"
egui = { version = "0.30.0", features = ["serde"] }
serde = { version = "1.0.217", features = ["derive"] }
opener = "0.7.2"
dirs = "6.0.0"
serde_json = "1.0.137"
image = { version = "0.25.5", features = ["png"] }
is_elevated = "0.1.2"
egui-notify = "0.18.0"
egui_extras = { version = "0.30.0", features = ["all_loaders"] }
ureq = { version = "2.12.1", features = ["json"] }
vdf-reader = "0.2.0"
whoami = "1.5.2"
discord-rich-presence = "0.2.5"
egui_alignments = "0.3.1"
chrono = "0.4.39"
log = { version = "0.4.25", features = ["serde"] }
simplelog = "0.12.2"
egui-modal = "0.6.0"
winreg = "0.55.0"
egui_dnd = "0.11.0"
zip-extract = "0.2.1"
semver = "1.0.25"
rfd = "0.15.2"
egui_commonmark = "0.19.0"
pelite = { version = "0.10.0", optional = true }
egui-theme-switch = "0.2.3"
egui_material_icons = "0.2.0"
regex = { version = "1.11.1", optional = true }
url = "2.5.4"
egui_transition_animation = "0.1.2"

[build-dependencies]
winres = "0.1.12"

[profile.release]
codegen-units = 1
opt-level = "z"
panic = "abort"
strip = true
lto = true
