[package]
name = "anarchyloader"
version = "1.0.1"
edition = "2021"
build = "build.rs"

[dependencies]
eframe = "0.29.1"
dll-syringe = "0.15.2"
reqwest = { version = "0.12.8", features = ["blocking", "json"] }
image = "0.25.4"
serde = { version = "1.0.214", features = ["derive"] }
opener = "0.7.2"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[build-dependencies]
proc-macro2 = "1.0"

[profile.release]
codegen-units = 1
opt-level = "z"
panic = "abort"
strip = true
lto = true
