[package]
name = "anarchyloader"
version = "1.0.3"
edition = "2021"
build = "build.rs"

[dependencies]
eframe = "0.29.1"
egui = { version = "0.29.1", features = ["serde"] }
dll-syringe = "0.15.2"
reqwest = { version = "0.12.9", features = ["blocking", "json"] }
serde = { version = "1.0.214", features = ["derive"] }
opener = "0.7.2"
dirs = "5.0.1"
serde_json = "1.0.132"
egui_extras = { version = "0.29.1", features = ["all_loaders"] }
image = { version = "0.25.4", features = ["png"] }
is_elevated = "0.1.2"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1.12"

[build-dependencies]
proc-macro2 = "1.0.89"

[profile.release]
codegen-units = 1
opt-level = "z"
panic = "abort"
strip = true
lto = true
