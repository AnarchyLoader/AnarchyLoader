[package]
name = "anarchyloader"
version = "1.0.5"
edition = "2021"
build = "build.rs"

[dependencies]
eframe = "0.29.1"
egui = { version = "0.29.1", features = ["serde"] }
dll-syringe = "0.15.2"
serde = { version = "1.0.216", features = ["derive"] }
opener = "0.7.2"
dirs = "5.0.1"
serde_json = "1.0.133"
image = { version = "0.25.5", features = ["png"] }
is_elevated = "0.1.2"
egui-notify = "0.17.0"
egui_extras = { version = "0.29.1", features = ["all_loaders"] }
ureq = { version = "2.12.1", features = ["json"] }
md-5 = "0.10.6"
egui-modal = "0.5.0"
vdf-reader = "0.2.0"
whoami = "1.5.2"

[build-dependencies]
proc-macro2 = "1.0.92"
embed-resource = "3.0.1"
winres = "0.1.12"

[profile.release]
codegen-units = 1
opt-level = "z"
panic = "abort"
strip = true
lto = true
